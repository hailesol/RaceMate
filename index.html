<body>
  <div class="container">
<!-- Navbar -->
<div class="navbar">

    <form id="raceForm">
      <label for="raceDistance">Race Distance:</label>
      <select id="raceDistance" required>
        <option value="42.195">Marathon</option>
        <option value="21.097">Half Marathon</option>
        <option value="10">10K</option>
        <option value="5">5K</option>
      </select>

      <label for="raceDate">Race Date:</label>
      <div id="raceDatePicker"></div>

      <label>Goal Time:</label>
      <div style="display: flex; gap: 10px;">
        <input type="number" id="goalHours" placeholder="HH" min="0" required>
        <input type="number" id="goalMinutes" placeholder="MM" min="0" max="59" required>
        <input type="number" id="goalSeconds" placeholder="SS" min="0" max="59" required>
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="results" style="display: none;">
      <h2>Results</h2>
      <p id="countdown"></p>
      <p id="targetTime"></p>
      <p id="pace"></p>
      <p id="paceMile"></p>
      <p id="gels"></p>
      <small style="color: #666;">
        * Assumes 25g carbs per gel. Recommended intake: 30–60g carbs per hour.
      </small>

    </div>       
  </div>
