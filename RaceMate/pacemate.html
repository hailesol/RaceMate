<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PaceMate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PaceMate</h1>
    <form id="pacemateForm">
      <label for="effortTime">Max Effort Time:</label>
      <div style="display: flex; gap: 10px;">
        <input type="number" id="effortHours" placeholder="HH" min="0" required>
        <input type="number" id="effortMinutes" placeholder="MM" min="0" max="59" required>
        <input type="number" id="effortSeconds" placeholder="SS" min="0" max="59" required>
      </div>

      <label for="effortDistance">Race Distance (Effort):</label>
      <select id="effortDistance" required>
        <option value="5">5K</option>
        <option value="10">10K</option>
        <option value="21.097">Half Marathon</option>
        <option value="42.195">Marathon</option>
      </select>

      <label for="predictedDistance">Predicted Race Distance:</label>
      <select id="predictedDistance" required>
        <option value="5">5K</option>
        <option value="10">10K</option>
        <option value="21.097">Half Marathon</option>
        <option value="42.195">Marathon</option>
      </select>

      <button type="submit">Calculate Predicted Time</button>
    </form>

    <!-- Results Section -->
    <div class="results-section" id="pacemateResults" style="display: none;">
      <h2>Predicted Race Time</h2>
      <p id="predictedTime" class="result-value"></p>
      <small style="color: #666;">
        <p>
          This prediction (T<sub>2</sub>) is made using the Riegel formula based on the time for the effort distance (T<sub>1</sub>),
          the distance of the race you're predicting (D<sub>2</sub>), and the effort race distance (D<sub>1</sub>).
        </p>
        <p style="text-align: center;">
          T<sub>2</sub> = T<sub>1</sub> Ã— (D<sub>2</sub> / D<sub>1</sub>)<sup>1.06</sup>
        </p>
      </small>
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <a href="index.html">
          <button class="back-button">Back to RaceMate</button>
        </a>
      </div>      
  </div>

  <script src="pacemate.js"></script>
</body>
</html>
